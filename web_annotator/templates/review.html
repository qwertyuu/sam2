<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Annotations - SAM 2 Video Annotator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #252525;
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #3a8eef;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #16a34a;
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #555;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: #d97706;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value {
            color: #4a9eff;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #4a9eff;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .grid-item {
            background: #252525;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .grid-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }

        .grid-item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .grid-item-info {
            padding: 15px;
        }

        .grid-item-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a9eff;
        }

        .grid-item-details {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }

        .alert-success {
            background: #14532d;
            border: 1px solid #22c55e;
        }

        .alert-info {
            background: #1e3a8a;
            border: 1px solid #4a9eff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #22c55e);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Review Annotations</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span>Total Annotated:</span>
                    <span class="status-value" id="total-annotated">0</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='/'">
                    ‚Üê Back to Annotation
                </button>
                <button class="btn-warning" onclick="generateAllPreviews()" id="generate-btn">
                    üñºÔ∏è Generate All Previews
                </button>
                <button class="btn-success" onclick="processAll()" id="process-all-btn" disabled>
                    ‚ñ∂Ô∏è Process All Segments
                </button>
            </div>
            <div id="process-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text"></div>
            </div>
        </header>

        <div class="alert alert-error" id="error-alert"></div>
        <div class="alert alert-success" id="success-alert"></div>
        <div class="alert alert-info" id="info-alert"></div>

        <div class="loading active" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Loading previews...</p>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Annotations Yet</h2>
            <p>Go back and annotate some segments first!</p>
            <button class="btn-primary" onclick="window.location.href='/'" style="margin-top: 20px;">
                Start Annotating
            </button>
        </div>
    </div>

    <script>
        let previews = [];

        window.onload = async () => {
            await loadAnnotationsSummary();
        };

        async function loadAnnotationsSummary() {
            showLoading('Loading annotations...');

            try {
                const response = await fetch('/api/annotations_summary');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                const annotations = data.annotations || [];
                document.getElementById('total-annotated').textContent = data.total || 0;

                if (annotations.length === 0) {
                    document.getElementById('grid-container').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('process-all-btn').disabled = true;
                    document.getElementById('generate-btn').disabled = true;
                } else {
                    // Show placeholders for now
                    previews = annotations.map(a => ({
                        segment_num: a.segment_num,
                        num_points: a.num_points,
                        preview: null  // No preview yet
                    }));
                    renderGrid();
                    document.getElementById('grid-container').style.display = 'grid';
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('process-all-btn').disabled = false;
                    document.getElementById('generate-btn').disabled = false;
                }

                hideLoading();

            } catch (error) {
                showError('Failed to load annotations: ' + error.message);
                hideLoading();
            }
        }

        async function generateAllPreviews() {
            if (!confirm(`Generate previews for all ${previews.length} segments?\n\nThis should take less than ${previews.length} seconds (optimized with SAM2ImagePredictor).`)) {
                return;
            }

            document.getElementById('generate-btn').disabled = true;
            document.getElementById('process-all-btn').disabled = true;
            document.getElementById('process-progress').style.display = 'block';

            showInfo('Generating previews... Please wait.');

            try {
                // Call the preview_all endpoint which will generate missing previews
                const response = await fetch('/api/preview_all');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                previews = data.previews || [];
                renderGrid();

                showSuccess(`Generated ${previews.length} previews!`);

            } catch (error) {
                showError('Preview generation failed: ' + error.message);
            } finally {
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('process-all-btn').disabled = false;
                document.getElementById('process-progress').style.display = 'none';
            }
        }

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            previews.forEach(preview => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.onclick = () => editSegment(preview.segment_num);

                // Show placeholder if no preview yet
                const imageHtml = preview.preview
                    ? `<img src="${preview.preview}" alt="Segment ${preview.segment_num}" class="grid-item-image">`
                    : `<div class="grid-item-image" style="display: flex; align-items: center; justify-content: center; background: #333; color: #666; font-size: 2rem;">üìã</div>`;

                item.innerHTML = `
                    ${imageHtml}
                    <div class="grid-item-info">
                        <div class="grid-item-title">Segment ${preview.segment_num}</div>
                        <div class="grid-item-details">
                            <span>${preview.num_points} points</span>
                            <span>${preview.preview ? 'Click to edit' : 'No preview'}</span>
                        </div>
                    </div>
                `;

                container.appendChild(item);
            });
        }

        function editSegment(segmentNum) {
            // Return to annotation page for this segment
            window.location.href = `/?segment=${segmentNum}`;
        }

        async function processAll() {
            if (!confirm(`Process all ${previews.length} annotated segments?\n\nThis will take several minutes. The process cannot be paused.`)) {
                return;
            }

            document.getElementById('process-all-btn').disabled = true;
            document.getElementById('generate-btn').disabled = true;
            document.getElementById('process-progress').style.display = 'block';

            showInfo('Processing all segments... Please wait.');

            try {
                const response = await fetch('/api/process_all', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                showSuccess(`Successfully processed ${data.processed_segments} segments!`);

                // Show results
                const totalFrames = data.results.reduce((sum, r) => sum + r.exported_frames, 0);
                showSuccess(`Total frames exported: ${totalFrames}`);

            } catch (error) {
                showError('Processing failed: ' + error.message);
            } finally {
                document.getElementById('process-all-btn').disabled = false;
                document.getElementById('generate-btn').disabled = false;
                document.getElementById('process-progress').style.display = 'none';
            }
        }

        function showLoading(text) {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const alert = document.getElementById('error-alert');
            alert.textContent = message;
            alert.classList.add('active');
            setTimeout(() => alert.classList.remove('active'), 8000);
        }

        function showSuccess(message) {
            const alert = document.getElementById('success-alert');
            alert.textContent = message;
            alert.classList.add('active');
            setTimeout(() => alert.classList.remove('active'), 8000);
        }

        function showInfo(message) {
            const alert = document.getElementById('info-alert');
            alert.textContent = message;
            alert.classList.add('active');
            setTimeout(() => alert.classList.remove('active'), 8000);
        }
    </script>
</body>
</html>
